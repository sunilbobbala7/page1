<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML Project with iframes</title>
    <script>
        document.onkeydown = function(e) {
    if(event.keyCode == 123) {
    return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)){
    return false;
    }
    if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)){
    return false;
    }
    }
      </script>
      <style>
        .first{
            width: 303px;
            height: 150px;
            border-top: 2px solid rgb(146, 143, 143);
            border-left: 2px solid rgb(146, 143, 143);
            overflow-y: scroll;
            border-bottom: rgb(107, 105, 105)
        
        }
      </style>
    </head>
    <body oncontextmenu="return false;">
        
    <h1>HTML Project with iframes</h1>
    
        <h2>Local Content</h2>
        <div class="first">
            <h3>Welcome to Geekster</h3>
            <p>This content is displayed from a local HTML file using an iframe. <br><br>

                Similarly you can craete different sizes of windows using iframes in HTML</p>
        </div>
        <br><br>
    

    <div class="iframe-container">
        <h2>External Website</h2>
        <iframe width="560" height="315" src="https://www.geekster.in/"></iframe>
    </div>

    <div class="iframe-container">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H335Vdkmdhk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen=""></iframe>
    </div>



</body></html>
